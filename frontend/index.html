<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente RAG</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Asistente RAG
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot-message">Hola, soy tu asistente RAG. ¿En qué puedo ayudarte?</div>
        </div>
        <div class="chat-input-area">
            <button id="upload-button" class="send-file-button" type="button">+</button>
            <input type="file" id="file-upload" multiple accept=".pdf" style="display: none;">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button" class="send-button" type="button">Enviar</button>
        </div>
        <div id="loader" class="loader" style="display:none;"></div>
    </div>
</body>


</html>
